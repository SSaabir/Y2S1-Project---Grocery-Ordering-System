<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }
        .feedback-header {
            background-color: #f0f0f0;
            padding: 20px 0;
            text-align: center;
        }
        .feedback-header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
        }
        .feedback_breadcrumb {
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }
        .feedback_breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .feedback_breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .feedback-form {
            margin-top: 40px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 60%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .feedback-form:hover {
            transform: translateY(-10px);
        }
        
        h1 {
            text-align: center;
            font-size: 2em;
            color: #333;
        }
        
        .rating-section,
        .question-section {
            margin-top: 30px;
        }
        
        h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
        }
        
        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #555;
        }
        
        .rating-options,
        .choice-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        input[type="radio"] {
            display: none;
        }
        
        label.radio-label {
            background-color: #f5f5f5;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        
        input[type="radio"]:checked+.radio-label {
            background: linear-gradient(45deg, #34e89e, #0f3443);
            color: white;
        }
        
        label.radio-label:hover {
            background-color: #e0e0e0;
        }
        
        button.clear-all {
            margin-top: 20px;
            background-color: transparent;
            color: #FF6347;
            border: 2px solid #FF6347;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: 0.3s;
        }
        
        button.clear-all:hover {
            background-color: #FF6347;
            color: white;
        }
        
        .submit-btn {
            margin-top: 20px;
            background: linear-gradient(45deg, #34e89e, #0f3443);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }
        
        p {
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="feedback-form">

        <div class="feedback-header">
    
            <div class="feedback_breadcrumb">
                <a href="home.html">Home</a> >> Customer 
            </div>
        </div>
        <h1>Product Feedback</h1>

        <form id="feedbackForm">
            <h2>Please rate the following aspects</h2>

            <div class="rating-section">
                <label>Rate your overall satisfaction with the product</label>
                <div class="rating-options">
                    <input type="radio" id="overall-very-good" name="overall-satisfaction" value="Very Good" required>
                    <label for="overall-very-good" class="radio-label">Very Good</label>

                    <input type="radio" id="overall-good" name="overall-satisfaction" value="Good">
                    <label for="overall-good" class="radio-label">Good</label>

                    <input type="radio" id="overall-fair" name="overall-satisfaction" value="Fair">
                    <label for="overall-fair" class="radio-label">Fair</label>

                    <input type="radio" id="overall-poor" name="overall-satisfaction" value="Poor">
                    <label for="overall-poor" class="radio-label">Poor</label>

                    <input type="radio" id="overall-very-poor" name="overall-satisfaction" value="Very Poor">
                    <label for="overall-very-poor" class="radio-label">Very Poor</label>
                </div>
            </div>

            <div class="rating-section">
                <label>How easy was it to use the product?</label>
                <div class="rating-options">
                    <input type="radio" id="ease-very-good" name="ease-of-use" value="Very Good" required>
                    <label for="ease-very-good" class="radio-label">Very Good</label>

                    <input type="radio" id="ease-good" name="ease-of-use" value="Good">
                    <label for="ease-good" class="radio-label">Good</label>

                    <input type="radio" id="ease-fair" name="ease-of-use" value="Fair">
                    <label for="ease-fair" class="radio-label">Fair</label>

                    <input type="radio" id="ease-poor" name="ease-of-use" value="Poor">
                    <label for="ease-poor" class="radio-label">Poor</label>

                    <input type="radio" id="ease-very-poor" name="ease-of-use" value="Very Poor">
                    <label for="ease-very-poor" class="radio-label">Very Poor</label>
                </div>
            </div>

            <div class="rating-section">
                <label>How would you rate the performance of the product?</label>
                <div class="rating-options">
                    <input type="radio" id="performance-very-good" name="performance" value="Very Good" required>
                    <label for="performance-very-good" class="radio-label">Very Good</label>

                    <input type="radio" id="performance-good" name="performance" value="Good">
                    <label for="performance-good" class="radio-label">Good</label>

                    <input type="radio" id="performance-fair" name="performance" value="Fair">
                    <label for="performance-fair" class="radio-label">Fair</label>

                    <input type="radio" id="performance-poor" name="performance" value="Poor">
                    <label for="performance-poor" class="radio-label">Poor</label>

                    <input type="radio" id="performance-very-poor" name="performance" value="Very Poor">
                    <label for="performance-very-poor" class="radio-label">Very Poor</label>
                </div>
            </div>

            <div class="question-section">
                <label>Did you encounter any usability issues?</label>
                <div class="choice-options">
                    <input type="radio" id="usability-yes" name="usability-issues" value="Yes" required>
                    <label for="usability-yes" class="radio-label">Yes</label>

                    <input type="radio" id="usability-no" name="usability-issues" value="No">
                    <label for="usability-no" class="radio-label">No</label>
                </div>
            </div>

            <button type="button" class="clear-all" onclick="clearAllSelections()">Clear All Selections</button>

            <button type="submit" class="submit-btn">Submit Feedback</button>
            <p>Thank you for your time!</p>
        </form>
    </div>

    <script>
        function clearAllSelections() {
            let radios = document.querySelectorAll('input[type="radio"]');
            radios.forEach(radio => {
                radio.checked = false;
            });
        }
    </script>
</body>

</html>
