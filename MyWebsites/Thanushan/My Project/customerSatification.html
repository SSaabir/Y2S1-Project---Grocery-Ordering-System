<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #d3f8e2, #e4c1f9, #f694c1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }
        .Customer-header {
            background-color: #f0f0f0;
            padding: 20px 0;
            text-align: center;
        }
        .Customer-header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
        }
        .customer_breadcrumb {
            margin-top: 10px;
            font-size: 1.2em;
            color: #555;
        }
        .customer_breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .customer_breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .survey-form {
            background-color: #fff;
            margin-top: 40px;
            padding: 40px;
            border-radius: 15px;
            width: 550px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .survey-form:hover {
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #4a4a4a;
            font-size: 2.2em;
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-top: 20px;
            font-weight: 500;
            font-size: 1.1em;
            color: #333;
        }
        
        select,
        textarea,
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        
        select:focus,
        textarea:focus,
        input:focus {
            border-color: #007bff;
            background-color: #e8f0fe;
            outline: none;
        }
        
        textarea {
            resize: vertical;
        }
        
        .checkbox-group,
        .radio-group {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        
        .checkbox-group label,
        .radio-group label {
            display: flex;
            align-items: center;
            padding: 10px 0;
            cursor: pointer;
            color: #555;
            transition: color 0.3s ease;
        }
        
        .checkbox-group input,
        .radio-group input {
            margin-right: 12px;
        }
        
        .checkbox-group label:hover,
        .radio-group label:hover {
            color: #007bff;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .submit-btn:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }
        
        @media (max-width: 600px) {
            .survey-form {
                width: 90%;
                padding: 25px;
            }
            h1 {
                font-size: 1.8em;
            }
            label {
                font-size: 1em;
            }
            .submit-btn {
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    


    <div class="survey-form">
        <div class="Customer-header">
    
            <div class="customer_breadcrumb">
                <a href="home.html">Home</a> >> Customer Survey
            </div>
        </div>
        <h1>Customer Satisfaction Survey</h1>
        <form>
            <!-- Product Selection -->
            <label for="product">Which product did you purchase?</label>
            <select id="product" required>
                <option value="">- Select -</option>
                <option value="Product 1">Product 1</option>
                <option value="Product 2">Product 2</option>
                <option value="Product 3">Product 3</option>
            </select>

            <!-- Primary Reason -->
            <label for="primary-reason">What was your primary reason for purchasing the product?</label>
            <textarea id="primary-reason" rows="3" placeholder="Enter your reason..."></textarea>

            <!-- Most Important Features -->
            <label for="important-features">What three features are most important to you?</label>
            <div class="checkbox-group" id="important-features">
                <label><input type="checkbox" name="features" value="Custom responses"> Custom responses</label>
                <label><input type="checkbox" name="features" value="Custom integrations"> Custom integrations</label>
                <label><input type="checkbox" name="features" value="Expanded functionality"> Expanded functionality</label>
                <label><input type="checkbox" name="features" value="Easy to navigate"> Easy to navigate</label>
                <label><input type="checkbox" name="features" value="Offline capabilities"> Offline capabilities</label>
            </div>

            <!-- Suggestions -->
            <label for="improvement">How can we improve our products/services?</label>
            <textarea id="improvement" rows="3" placeholder="Enter your suggestions..."></textarea>

            <!-- Future Use -->
            <label>Would you use our product / service in the future?</label>
            <div class="radio-group">
                <label><input type="radio" name="future-use" value="Definitely" required> Definitely</label>
                <label><input type="radio" name="future-use" value="Probably"> Probably</label>
                <label><input type="radio" name="future-use" value="Not Sure"> Not Sure</label>
                <label><input type="radio" name="future-use" value="Probably Not"> Probably Not</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Form</button>
        </form>
    </div>

</body>

</html>
