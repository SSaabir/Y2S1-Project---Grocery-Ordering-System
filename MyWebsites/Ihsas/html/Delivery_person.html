<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <script src="/Javascript/Diliveryperson.js" defer></script>


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(39, 156, 121);
        }
        
        .form-image {
            width: 50%;
            overflow: hidden;
        }
        
        .form-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .registration {
            padding: 30px;
            width: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-image: url(/Images/RegisterBack.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        
        .sub-part {
            margin-bottom: 15px;
            width: 100%;
        }
        
        .sub-part label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .sub-part input,
        .sub-part select {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .sub-part input[type="radio"] {
            margin-right: 5px;
        }
        
        .eType-group {
            display: flex;
            align-items: center;
        }
        
        .eType-group label {
            margin-right: 15px;
            display: flex;
            align-items: center;
            width: auto;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .back-btn,
        .reset-btn,
        .submit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .back-btn {
            background-color: #007bff;
            color: white;
        }
        
        .reset-btn {
            background-color: #ccc;
            color: #333;
        }
        
        .submit-btn {
            background-color: #ff6600;
            color: white;
        }
        
        .back-btn:hover,
        .reset-btn:hover,
        .submit-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="form-image">
            <img src="/Images/delivey_person.png" alt=" Form Image ">
        </div>
        <div class="registration ">
            <h2>Driver REGISTRATION FORM</h2>
            <form id="registrationForm ">
                <div class="form-row ">
                    <div class="sub-part ">
                        <label for="name ">Name :</label>
                        <input type="text " id="name " placeholder="Enter your name " required>
                    </div>

                    <div class="sub-part ">
                        <label for="email ">Email :</label>
                        <input type="email " id="email " placeholder="Enter your Email " required>
                    </div>
                </div>



                <div class="form-row ">
                    <div class="sub-part ">
                        <label for="nic ">NIC :</label>
                        <input type="text " id="nic " required>

                    </div>

                    <div class="sub-part ">
                        <label for="phone ">Phone :</label>
                        <input type="tel " id="phone " placeholder="Enter your Phone Number " required>
                    </div>
                </div>



                <div class="form-row ">
                    <div class="sub-part ">
                        <label for="address ">Address :</label>
                        <input type="text " id="address " placeholder="Enter your address " required>
                    </div>

                    <div class="sub-part ">
                        <label for="dob ">DOB :</label>
                        <input type="date" id="dob " required>
                    </div>
                </div>






                <div class="form-row ">
                    <div class="sub-part ">
                        <label for="vNumber ">Vehicle Number :</label>
                        <input type="text " id="vNumber " required>
                    </div>

                    <div class="sub-part ">
                        <label for="LNumber ">License Number :</label>
                        <input type="text " id="LNumber " required>
                    </div>
                </div>




                <div class="form-row ">
                    <div class="sub-part ">
                        <label for="Dimg ">Add Driver Image</label>
                        <input type="file" id="Dimg " placeholder="Upload Driver Image " required>
                    </div>

                    <div class="sub-part ">
                        <label for="Limg ">Add License Image</label>
                        <input type="file " id="Limg " placeholder="Upload License Image " required>
                    </div>
                </div>



                <div class="form-row ">
                    <div class="sub-part ">
                        <label for="uName ">User Name :</label>
                        <input type="text " id="uName " placeholder="Enter User Name " required>
                    </div>

                    <div class="sub-part ">
                        <label for="password ">Password :</label>
                        <input type="password " id="password " placeholder="Enter Password " required>
                    </div>
                </div>




                <div class="form-actions ">
                    <button type="button " class="back-btn " onclick="history.back(); ">Back</button>
                    <button type="reset " class="reset-btn ">Reset All</button>
                    <button type="submit " class="submit-btn ">Submit Form</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
