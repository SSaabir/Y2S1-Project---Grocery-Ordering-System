<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0097a7;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .forgot-password-box {
            display: flex;
            width: 700px;
            height: 550px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .left {
            width: 50%;
            padding: 30px;
            background-color: #f4faff;
        }
        
        .left h2 {
            color: #007acc;
        }
        
        .left p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .reset-btn {
            width: 100%;
            padding: 10px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .reset-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .reset-btn:hover {
            background-color: #005b99;
        }
        
        .right {
            width: 50%;
            color: white;
            text-align: center;
            padding: 60px 20px;
            background-image: url(/image/changePassword.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        
        .right h2 {
            margin-bottom: 20px;
        }
        
        .back-btn {
            background-color: white;
            color: #ff5722;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background-color: #ffd1be;
        }
        
        .feedback {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .feedback span {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 10px;
            padding: 0 10px;
            height: 2.5em;
            border-radius: 5px;
            border: 2px solid #e74c3c;
            background: rgba(231, 76, 60, 0.2);
            color: #ff3f34;
            font-size: 12px;
            font-weight: bold;
        }
        
        .feedback span.valid {
            background: rgba(102, 255, 102, 0.2);
            border-color: rgba(102, 255, 102);
            color: lawngreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="forgot-password-box">
            <div class="left">
                <h2>Reset Your Password</h2>
                <p>Enter your new password and confirm it below:</p>
                <form id="resetForm">
                    <input type="password" id="newPassword" placeholder="New Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

                    <div class="feedback">
                        <span id="minLength">Minimum Length is 5</span>
                        <span id="maxLength">Maximum Length is 10</span>
                        <span id="numberCheck">Should contain at least one number</span>
                        <span id="specialCharCheck">Should contain at least one Special character</span>
                        <span id="spaceCheck">Should not contain spaces</span>
                    </div>

                    <button type="submit" class="reset-btn" disabled>Change Password</button>
                </form>
            </div>
            <div class="right">
                <h2>Change Password!</h2>
                <button onclick="goBack()" class="back-btn">Back</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            alert("Going back to the previous page...");
            window.history.back();
        }

        let newPassword = document.getElementById('newPassword');
        let confirmPassword = document.getElementById('confirmPassword');
        let minLength = document.getElementById('minLength');
        let maxLength = document.getElementById('maxLength');
        let numberCheck = document.getElementById('numberCheck');
        let specialCharCheck = document.getElementById('specialCharCheck');
        let spaceCheck = document.getElementById('spaceCheck');
        let resetButton = document.querySelector(".reset-btn");

        const validatePassword = () => {
            let valid = true;
            let value = newPassword.value;
            let c = 0,
                s = 0,
                t = 0;

            // Check password length
            if (value.length >= 5 && value.length <= 10) {
                minLength.classList.add('valid');
                maxLength.classList.add('valid');
            } else {
                minLength.classList.remove('valid');
                maxLength.classList.remove('valid');
                valid = false;
            }

            // Check for numbers and special characters
            for (let z of value) {
                if (z === ' ') {
                    t++;
                }
                if ('0123456789'.includes(z)) {
                    c++;
                }
                if ('&@$%+#/,*'.includes(z)) {
                    s++;
                }
            }

            // Number check
            if (c >= 1) {
                numberCheck.classList.add('valid');
            } else {
                numberCheck.classList.remove('valid');
                valid = false;
            }

            // Special character check
            if (s >= 1) {
                specialCharCheck.classList.add('valid');
            } else {
                specialCharCheck.classList.remove('valid');
                valid = false;
            }

            // No space check
            if (t === 0) {
                spaceCheck.classList.add('valid');
            } else {
                spaceCheck.classList.remove('valid');
                valid = false;
            }

            // Enable button only if all checks pass and passwords match
            resetButton.disabled = !(valid && value === confirmPassword.value);
        }

        // Add event listeners for real-time validation
        newPassword.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validatePassword);

        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            if (!resetButton.disabled) {
                alert("Password changed successfully!");
                document.getElementById('resetForm').reset();
                resetButton.disabled = true;
            }
        });
    </script>
</body>

</html>
